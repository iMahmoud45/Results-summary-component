<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Main Tempalte CSS File -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Start Main -->
  <div class="main">
    <div class="result">
      <p>Your Result</p>
      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You Scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p>Summary</p>
      <div class="summary-content">
        <div class="box reaction">
          <div class="left">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <p>Reaction</p>
          </div>
          <div class="right">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>
        <div class="box memory">
          <div class="left">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <p>Memory</p>
          </div>
          <div class="right">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="box verbal">
          <div class="left">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <p>Verbal</p>
          </div>
          <div class="right">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="box visual">
          <div class="left">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
          </div>
          <div class="right">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
  <!-- End Main -->
</body>

</html>
